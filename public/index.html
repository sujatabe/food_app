<!DOCTYPE html>
<html>

<head>
    <title>Food Delivery App - App by Sujata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            font-family: sans-serif;
        }

        .logged_in {
            display: none;
        }

        .not_logged_in {
            display: none;
        }

        #cart-view-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            background: rgba(255, 255, 255, 0.8);
            display: none;
        }

        #cart-view {
            border: 2px solid #999;
            border-radius: 5px;
            background: #fff;
            margin-top: 200px;
            height: 600px;
            overflow-y: scroll;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
    <div id="cart-view-container">
        <div class="container">
            <div id="cart-view">
                <h3>Your Shopping Cart</h3>
                <div style="height: 10px;"></div>
                <table class="table table-sm" id="cart-view-data-table">
                    <thead>
                        <th>Item</th>
                        <th>Qty.</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td><img src="/images/applejuice.jpeg" height="48"><br>applejuice</td>
                            <td>2</td>
                            <td>50</td>
                            <td>100</td>
                        </tr> -->
                    </tbody>
                </table>
                <div style="text-align: center">
                    <button id="btn-cart-view-close" class="btn btn-primary btn-sm">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-xm-12", style="color:#2dcd1a;">
                <h2>Food Delivery <span style="font-weight: bold; font-size: 14px;">in 20 mins</span></h2>
            </div>
            <div class="col-md-6 col-xm-12">
                <div style="text-align: right;">
                    <div class="logged_in" style="padding: 10px 0">
                        <button class="btn btn-primary btn-sm" id="btn-user-logout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 40px;"></div>

    <div class="container logged_in">
        <div style="border: 1px dashed #999; border-radius: 5px; padding: 10px;">
            <div class="row">
                <div class="col-md-6 col-xm-12">
                    <div style="padding-top: 4px;">Items in Cart: <span id="cart-items-count"></span></div>
                </div>
                <div class="col-md-6 col-xm-12">
                    <div style="text-align: right;">

                        <button class="btn btn-sm btn-secondary" id="btn-cart-refresh">Refresh</button>
                        <button class="btn btn-sm btn-secondary" id="btn-cart-view">View Cart</button>
                        <button class="btn btn-sm btn-secondary" id="btn-cart-checkout">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 50px;"></div>

        <div class="row" id="catalog"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xm-12">
                <div class="not_logged_in" style="padding: 40px 0">
                    <h3>Create User Account</h3>
                    <input type="text" name="email" placeholder="Enter your email id" id="form-user-create-email">
                    <input type="password" name="pass" placeholder="Enter your password" id="form-user-create-password">
                    <button class="btn btn-primary btn-sm" id="btn-user-create">Create account</button>
                    <div><small id="result-user-create"></small></div>
                </div>
            </div>
            <div class="col-md-6 col-xm-12">
                <div class="not_logged_in" style="padding: 40px 0">
                    <h3>Account Login</h3>
                    <input type="text" name="email" placeholder="Enter your email id" id="form-user-login-email">
                    <input type="password" name="pass" placeholder="Enter your password" id="form-user-login-password">
                    <button class="btn btn-primary btn-sm" id="btn-user-login">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="site.js"></script>
</body>

</html>
